<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GREEN Pay</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+TC:300,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
  <div id="app">
    <div class="order-info-panel">
      <div class="banner">
        <img src="images/banner@2x.png" alt="">
      </div>
      <div class="order-information">
        <h1>訂單資訊</h1>
        <h3>商店名稱</h3>
        <p class="store-name">Amazing 3C online Shop</p>
        <h3>訂單編號</h3>
        <p class="order-number">239234dwnd321</p>
        <div class="price-info">
          <h3>本筆訂單將支付</h3>
          <p class="price">1,250<span>元</span></p>
        </div>
        <div>
          <h3>支付方式</h3>
          <ul class="payment-list">
            <li class="payment-style active">信用卡</li>
            <li class="payment-style">網路ATM<span>(晶片讀卡機轉帳)</span></li>
            <li class="payment-style">ATM櫃員機<span>(實體ATM及網銀)</span></li>
          </ul>        
        </div>
      </div>
      <div class="marker">
        <img src="images/marker@2x.png" alt="">
      </div>     
    </div>

    <div class="payment-panel">
      <h1>信用卡付款</h1>
      <div class="card-list">
        <div class="card visa">
          <img src="images/visa.svg" alt="">
        </div>
        <div class="card master">
          <img src="images/master.svg" alt="">
        </div>
        <div class="card jcb">
          <img src="images/jcb.svg" alt="">
        </div>
        <div class="card union">
          <img src="images/union.svg" alt="">
        </div>
      </div>
      <div class="form">
        <div class="person-info">
          <label for="name">持卡人</label>
          <input type="text" id="name" placeholder="請輸入持卡人姓名">
          <!-- <div class="error-msg">持卡人姓名需與信用卡面姓名一致</div> -->
        </div>
        <div class="person-info">
          <label>信用卡號</label>
          <div class="whole-input">
            <input type="text" maxlength="4" minlength="4" id="card-input1" placeholder="****">
            <span class="symbol">-</span>
            <input type="text" maxlength="4" minlength="4" id="card-input2" placeholder="****">
            <span class="symbol">-</span>
            <input type="text" maxlength="4" minlength="4" id="card-input3" placeholder="****">
            <span class="symbol">-</span>
            <input type="text" maxlength="4" minlength="4" id="card-input4" placeholder="****">
          </div>     
        </div>
        <div class="person-info">
          <div>
            <label>有效月年</label>
            <div class="whole-input">
              <input type="text" maxlength="2" minlength="2" name="" id="card-input1" placeholder="MM">
              <span class="symbol">/</span>    
              <input type="text" maxlength="2" minlength="2" name="" id="card-input1" placeholder="YY">     
            </div>
            <!-- <div class="error-msg">必填欄位</div>  -->
          </div>
          <div>
            <label for="">信用卡背面末三碼</label>
            <input type="password" name="" id="">
          </div>          
        </div>
        <div class="person-info">
          <label for="phone">手機號碼</label>
          <input type="tel" id="phone">
        </div>
        <div class="warning">
          如非台灣手機號碼請加國碼，如香港為852，則輸入852123456789。<br>
          若刷卡驗證採簡訊驗證，簡訊將發送至您於發卡銀行留存的手機號碼。
        </div>
        <button>確認付款</button>
      </div>

    </div>

  </div>
  
</body>
</html>
